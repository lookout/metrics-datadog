

subprojects {
    apply plugin: 'java'

    repositories {
        jcenter()
    }


    test {
        testLogging {
            /* we want more test failure information, see:
            *  <http://mrhaki.blogspot.com/2013/05/gradle-goodness-show-more-information.html>
            */
            exceptionFormat = 'full'
            events "passed", "skipped", "failed", "standardOut", "standardError"
        }
    }
}
